<div class="my-background">
  <br>
  <h1 class="h1-text-center">Anmelden<span style="color: #ed1c24">.</span></h1>

  <div class="text-center">Bitte geben Sie Ihre Benutzerdaten ein: </div>
  <br>

  <div class="container-fluid mb-5">
    <!--Hier eigentlicher Code. Weiter unten sind auskommentierte Teile eines Tutorials zu Forms-->
    <form #userForm="ngForm">
      <div class="form-group">
        <label>Benutzername</label>
        <input
          type="text"
          required
          #username="ngModel"
          [class.is-invalid]="username.invalid && username.touched"
          class="form-control"
          name="username"
          [(ngModel)]="userModel.username"
        />
        <small
          class="text-danger"
          *ngIf="username.invalid && username.touched"
          >Benutzername wird benötigt</small
        >
      </div>

      <div class="form-group">
        <label>Passwort</label>
        <input
          type="text"
          required
          #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
          class="form-control"
          name="password"
          [(ngModel)]="userModel.password"
        />
        <small
          class="text-danger"
          *ngIf="password.invalid && password.touched"
          >Passwort wird benötigt</small
        >
      </div>

      <div class="button-center">
        <button class="button button1" (click)="sendData()">Anmelden</button>
        <button class="button button1" (click)="logOff()">Abmelden</button>
      </div>

      <div class="text-left_small">
        Noch keinen Accout? <br>
        <a href="./registrieren">Hier registrieren.</a>
      </div>

      <!--{{ userModel | json }}-->
      <!--<br>-->

      <br />

      <div class="text-left_small">
        Sollten Sie Ihre Zugangsdaten vergessen haben, <br>
        <a href="https://www.hedelius.de/kontakt/kontaktformular.html"
          >kontaktieren Sie bitte Hedelius.</a
        >
      </div>
    </form>
  </div>
</div>
