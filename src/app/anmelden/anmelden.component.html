<h1 class="h1-text-center mt-2">Anmelden<span style="color:#ed1c24">.</span></h1>

<div class="text-center">Bitte geben Sie Ihre Benutzerdaten ein:</div>
<div class="text-center"><br>Benutzerdaten für Tests:<br>Benutzername: testusername<br>Passwort: testpassword<br></div>
<div class="container-fluid mb-5">

<!--Hier eigentlicher Code. Weiter unten sind auskommentierte Teile eines Tutorials zu Forms-->
<form #userForm="ngForm">

  <div class="form-group">
    <label>Benutzername</label>
    <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched"
    class="form-control" name="username" [(ngModel)]="userModel.username">
    <small class="text-danger" [class.d-none]="username.valid || username.untouched">Benutzername wird benötigt</small>
  </div>

  <div class="form-group">
    <label>Passwort</label>
    <input type="text" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
    class="form-control" name="password" [(ngModel)]="userModel.password">
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Passwort wird benötigt</small>
  </div>

  <div class="text-center">
    Noch keinen Accout?
    <a href="./registrieren">Hier registrieren.</a>
  </div>

  <!--{{ userModel | json }}-->
  <br>

  <button (click)="sendData()">Anmelden</button>
  <button (click)="logOff()">Abmelden</button>
  <br>
  <div class="text-center">
    Sollten Sie Ihre Zugangsdaten vergessen haben,
    <a href='https://www.hedelius.de/kontakt/kontaktformular.html'>kontaktieren Sie bitte Hedelius.</a>
  </div>
</form>
<button (click)="cookieExists()">checkUserLoginStatus</button>
