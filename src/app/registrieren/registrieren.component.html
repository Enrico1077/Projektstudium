<h1 class="h1-text-center mt-2">Registrieren<span style="color:#ed1c24">.</span></h1>

<div class="text-center">Bitte geben Sie Ihre gewünschten Benutzerdaten ein:</div>
<div class="container-fluid mb-5">

  <!--Hier eigentlicher Code. Weiter unten sind auskommentiert Teile eines Tutorials zu Forms-->
  <form #userForm="ngForm">

    <div class="form-group">
      <label>Benutzername</label>
      <input type="text" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched"
      class="form-control" name="username" [(ngModel)]="userModel.username">
      <small class="text-danger" *ngIf="username.invalid && username.touched && registerAttempted">Benutzername wird benötigt</small>
    </div>

    <div class="form-group">
      <label>Passwort</label>
      <input type="text" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
      class="form-control" name="password" [(ngModel)]="userModel.password">
      <small class="text-danger" *ngIf="password.invalid && password.touched && registerAttempted">Passwort wird benötigt</small>
    </div>

    <button class="button button1" (click)="sendData()" class="mt-4">Registrieren</button>
</form>
